<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
   <h:body>

        <h:form>
            <p>
              
            </p>
            <div> 
            <h:outputLabel for="txtLogin" value="Enter your loginID" ></h:outputLabel>
            <h:inputText value="#{login.loginId}"></h:inputText>
            </div>
             <div> 
             <h:outputLabel for="txtPassword" value="Enter your Password" ></h:outputLabel>
            <h:inputSecret value="#{login.psw}"></h:inputSecret>
            </div>
             <div> 
            <h:commandButton action="#{login.LoginMethod()}" value="Login"></h:commandButton>
            </div>
        </h:form>


    </h:body>
    
</html>
