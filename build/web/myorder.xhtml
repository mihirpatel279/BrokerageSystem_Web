<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>MY ORDERS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <h:form >
            
            <div><h2>My Orders</h2></div>
            <div>
                <h:dataTable value="#{myOrders.myorder()}" var="OrdersDetails" border="1">
                    <h:column>
                        <f:facet name="sc">Stock_Code</f:facet>
                        #{ordersDetails.Stock_code}
                    </h:column>
                    <h:column>
                        <f:facet name="nos">No_Of_Shares</f:facet>
                        #{ordersDetails.No_Of_shares}
                    </h:column>
                    <h:column>
                        <f:facet name="price">Price</f:facet>
                        #{ordersDetails.price}
                    </h:column>
                   
                </h:dataTable>
            </div>
           
        </h:form>
    </h:body>
</html>
