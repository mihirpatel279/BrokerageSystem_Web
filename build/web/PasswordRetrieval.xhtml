<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Forgot Password</title>
    </h:head>
   <h:body>

        <h:form>
            <p>
              
            </p>
            <div>
                <span>Question : </span>
                <h:outputLabel value="#{passwordRetrieval.question}"></h:outputLabel>
            </div>
            
            <div>
                <span>Your Answer : </span>
                <h:inputText value="#{passwordRetrieval.answer}" required="true"></h:inputText>
            </div>
            
           
            
            <div>
                <h:commandButton value="Submit" action="#{passwordRetrieval.Submit()}"></h:commandButton>
            </div>
            
            
            <div>
               
                <h:outputLabel value="#{passwordRetrieval.password}" ></h:outputLabel>
            </div>
            
        </h:form>


    </h:body>
    
</html>
